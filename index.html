<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="media-queries.css">
  <title>Results summary component</title>
  
</head>
<body>
<main class="component-container">
  
  <section class="result-content">
    
    <div class="result-content">
    <div class="result-headline">
    <p>Your Result<p>
  </div>
  <div class="statistics-section">
  <div id="circle">
    <h1><span>76</span></h1>
  <p>of 100</p>
</div>
</div>
<div class="score-section">
  <h2>Great</h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
</section>
<section class="summary-content">
    <div class="summary-headline">
  <h3>Summary</h3>
</div>
  <button class="reaction-btn">
    <div class="icon">
    <img src="./assets/images/icon-reaction.svg" alt="">
  <h4 id="reaction-btn">Reaction</h4>
</div>
  <p>80 / 100</p>
  </button>
  <button class="memory-btn">
    <div class="icon">
    <img src="./assets/images/icon-memory.svg" alt="">
  <h4 id="memory-btn">Memory</h4>
  </div>
  <p>92 / 100</p>
  </button>
  <button class="verbal-btn">
    <div class="icon">
    <img src="./assets/images/icon-verbal.svg" alt="">
  <h4 id="verbal-btn">Verbal</h4>
</div>
  <p>61 / 100</p>
  </button>
  <button class="visual-btn">
  <div class="icon">
  <img src="./assets/images/icon-visual.svg" alt="">
  <h4 id="visual-btn">Visual</h4>
</div>
  <p>72 / 100</p>
  </button>
  <button class="continue-btn">
  <h4>Continue</h4>
  </button>
</section>
</main>
    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ilian-georgiev-bb465929b/">Ilian Georgiev</a>.
  </div>
</footer>
</body>
</html>
